<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LTA.sg</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel = "icon" href="https://pbs.twimg.com/profile_images/582352199814008832/GVZJ5FiC_400x400.jpg">
    <meta name="desciption" content="LTA Jurong Regional Line">
    <meta charset="utf-8">
    <meta name="LTA" content="index,follow"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <form action="index.html">
        <div class="container">
          
          <h2>Please fill in this form to create an account.</h2>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          
          <button class="registerbtn" href="index.html"> Register </button> 

        </div>
       
        
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
